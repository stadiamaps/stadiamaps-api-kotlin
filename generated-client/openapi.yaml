            {
              "lat": 40.739735,
              "lon": -73.979713
            },
            {
              "lat": 40.752522,
              "lon": -73.985015
            },
            {
              "lat": 40.750117,
              "lon": -73.983704
            },
            {
              "lat": 40.750552,
