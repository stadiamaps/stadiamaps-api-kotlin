            },
            {
              "lat": 39.992115,
              "lon": -76.781559
            },
            {
              "lat": 39.984519,
              "lon": -76.6956
            },
            {
              "lat": 39.996586,
              "lon": -76.769028
            },
            {
              "lat": 39.984322,
              "lon": -76.706672
            }
          ],
